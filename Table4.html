<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 4</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Primera tabla -->
    <table>
        <tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td>Item 7</td>
        </tr>
    </table>

    <br>

    <!-- Segunda tabla -->
    <table>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <br>

    <!-- Tercera tabla -->
    <table>
        <tr>
            <td>Item 1</td>
            <td rowspan="2">Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td rowspan="2">Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
        </tr>
    </table>

    <br>

    <!-- Cuarta tabla -->
    <table>
        <tr>
            <td rowspan="2">Item 1</td>
            <td rowspan="2">Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td rowspan="2">Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
        </tr>
    </table>
</body>
</html>
